<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="styles.css" rel="stylesheet" />

    <title>CssTransitions</title>
  </head>

  <body>
    <div class="body-wrapper">
      <div class="transitions">
        <div class="transition-linear">
          <p>linear</p>
          <span></span>
        </div>
        <div class="transition-ease">
          <p>ease</p>
          <span></span>
        </div>
        <div class="transition-ease-in">
          <p>ease-in</p>
          <span></span>
        </div>
        <div class="transition-ease-out">
          <p>ease-out</p>
          <span></span>
        </div>
        <div class="transition-ease-in-out">
          <p>ease-in-out</p>
          <span></span>
        </div>
        <div class="transition-cubic-bezier">
          <p>cubic-bezier</p>
          <span></span>
        </div>
        <div class="transition-steps">
          <p>steps</p>
          <span></span>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
